<title>Sierra Gasket - by Alex Vincent</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
varying vec4 vPosition2;

void
main()
{
    gl_Position = vPosition;
	vPosition2 = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vPosition2;

void
main()
{	
	if(vPosition2.y > 0.27)
		gl_FragColor = vec4( 0.96, 0.95, 0.95, 1.0); //white
	if(vPosition2.y < 0.27)
		gl_FragColor = vec4( 0.67, 0.42, 0.42, 1.0 ); //brown
	if(vPosition2.y < -0.35)
		gl_FragColor = vec4( 0.19, 0.58, 0.27, 1.0 ); // green
	
}
</script>
